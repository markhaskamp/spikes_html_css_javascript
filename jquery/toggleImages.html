<html>
<head>
<style>
  .heading {
    font-style: bold;
  }
</style>
<script type="text/javascript" src="lib/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $('.description').hide();
    $('.heading').toggle(
      function() { 
        $('.description').show('slow');
        $('#imgArrow').attr('src', 'img/arrowUp.gif');
      },
      function() { 
        $('.description').hide('slow');
        $('#imgArrow').attr('src', 'img/arrowDown.gif');
      }
    );
  });
</script>

</head>
<body>

<div class="heading"><img id="imgArrow" src="img/arrowDown.gif">This is a Heading</div>
<div class="description">
eddie would go
</div>


</body>
</html>
